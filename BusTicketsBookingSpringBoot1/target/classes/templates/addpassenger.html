<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
		div.demo-wrap {
			position: relative;
		}

		div.demo-wrap:before {
			content: ' ';
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100vh;
			opacity: 0.6;
			background-image: url("/images/bus-traveling-on-asphalt-road-600nw-1345741577 (1).jpg");
			background-repeat: no-repeat;
			background-position: 50% 0;
			background-size: cover;
		}

		div.demo-content {
			position: relative;
		}
	</style>

</head>

<body>
	<div class="demo-wrap">
		<div class="demo-content">
	<center>
		<table class="coll-md-4 order-md2 mb-4">
			<tr>
				<td>
					<div th:if="${warning != null} " style="text-align: center;" class="alert alert-danger" role="alert"
						th:text="${warning}">
					</div>
					<div th:if="${info == 'true'} " style="text-align: center;" class="alert alert-success"
						role="alert">Purchased Succesfully
					</div>
					<div th:if="${info == 'false'}" style="text-align: center;" class="alert alert-danger" role="alert">
						Tickets Not Available
					</div>
					<div class="coll-md-4 order-md2 mb-4">
						<form class="needs-validation" th:action="@{/addPassenger}" method="post"
							th:object="${passengerModel}">
							<div class="row" style="margin-top: 20%;">
								<div class="col-md-12 mb-3">
									<label>First name:</label>
									<input type="text" class="form-control" th:field="*{name}" placeholder="Name"
										required />
								</div>
								<div class="col-md-12 mb-3">
									<label>Last name:</label>
									<input type="text" class="form-control" th:field="*{lastName}"
										placeholder="Last name" required />
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 mb-3">
									<label>From City</label>
									<select class="custom-select d-block w-100" th:field="*{fromCity}" required>
										<option value="">Choose...</option>
										<option th:text="${city.getName()}" th:value="${city.getName()}"
											th:each="city : ${cities}"></option>
									</select>
								</div>
								<div class="col-md-6 mb-3">
									<label>To City</label>
									<select class="custom-select d-block w-100" th:field="*{toCity}" required>
										<option value="">Choose...</option>
										<option th:text="${city.getName()}" th:value="${city.getName()}"
											th:each="city : ${cities}"></option>
									</select>
								</div>
							</div>
							<hr class="mb-4">
							<button class="btn btn-primary btn-lg btn-block" type="submit">Buy Ticket</button>
						</form>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="row">
						<div class="col-md-2 mb-3">
							<button type="button" class="btn btn-danger ml-5" onclick="location.href='/index'" ;>Return
							</button>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</center>
	</div>
	</div>
</body>

</html>
