<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>passenger list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="table.css"/>
</head>
<body>
<center>
    <div class="container" >
        <h2>Passenger List</h2>
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
        <table th:if="${passengers} != null" class="table table-bordered table-striped">
            <thead >
            <tr class="edit" >
                <th >Remove Booking(for test)</th>
                <th> Passenger's Number</th>
                <th >Name</th>
                <th>Surename</th>
                <th>From The City</th>
                <th>To The City</th>
                <th>Seat Number</th>
            </tr>
            </thead>
            <tbody id="myTable">
            <a th:each="passenger : ${passengers}">
                <tr>
                    <td>
                        <a class="close" aria-label="Close" th:href="'/delete/' + ${passenger.getId()}">
                            <span aria-hidden="true">&times;</span>
                        </a>
                    </td>
                    <td th:text="${passenger.getNumberPassenger()}"></td>
                    <td th:text="${passenger.getName()}"></td>
                    <td th:text="${passenger.getLastName()}"></td>
                    <td th:text="${passenger.getFromCity()}"></td>
                    <td th:text="${passenger.getToCity()}"></td>
                    <td th:text="${passenger.getNumberOfSeat()}"></td>
                </tr>
            </a>
            </tbody>
        </table>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-15 mb-3">
            <button type="button" class="btn btn-light btn-danger" onclick="location.href='/index'" ;>Return
            </button>
        </div>
    </div>
</center>
<script>
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
</body>
</html>
